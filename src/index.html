<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
<div class="container">
  <h1>Number guessing game</h1>

  <p>We have selected a random number between 1 and 100. The program will try to solve it with the least number of guesses.</p>
  <p>Note: Most and least common numbers and their count work only if they are unique and exists so recommend high iterations.</p>

  <div class="form">
    <label for="iterationField">Enter number of iterations: </label>
    <input type="number" min="1" max="100000" required id="iterationField" class="iterationField">
    <input type="submit" value="Start" class="iterationSubmit">
  </div>

  <div class="resultParas">
    <p class="iterations"></p>
    <p class="time"></p>
    <p class="min-count"></p>
    <p class="max-count"></p>
    <p class="avg-count"></p>
    <p class="most-correct"></p>
    <p class="least-correct"></p>
  </div>
</div>
</body>
</html>
